{% extends 'base.html' %}

{% block content %}

<div class="d-flex flex-row justify-content-center align-items-center" style="height: 50vh;">
  {% if request.user.is_authenticated %}
  <div>
    <h1 class="display-6 mb-2">Logout</h1>
    <form method='POST'>{% csrf_token %}
      <p>Are you sure you want to logout?</p>
      <button class="btn btn-dark me-2 btn-md" type='submit'>Yes, logout</button>
    </form>
  </div>
  {% else %}
    <p>You're not logged in. Would you like to
      <a href="{% url 'login' %}" class="btn btn-dark me-1 btn-sm">Login</a>?</p>
  {% endif %}
</div>

{% endblock %}
